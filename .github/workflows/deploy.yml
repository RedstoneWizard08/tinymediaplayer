name: Deploy to GitHub Pages

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - run: npm install --global pnpm
            - run: pnpm install
            - run: pnpm run build

            - uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
